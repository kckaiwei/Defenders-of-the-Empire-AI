		var generateMoves = function(id) {
			$('#close').removeClass('red');
			$('#far').removeClass('red');
			$('#jump').addClass('green');
			var close, far, jump;
			jump = 'JUMP';
			switch(id) {
				case 'ul':
					close = 'ITL';
					far = 'OTL';
					break;
				case 'u':
					close = 'IT';
					far = 'OT';
					break;
				case 'ur':
					close = 'ITR';
					far = 'OTR';
					break;
				case 'l':
					close = 'IL';
					far = 'OL';
					break;
				case 'r':
					close = 'IR';
					far = 'OR';
					break;
				case 'dl':
					close = 'IBR';
					far = 'OBL';
					break;
				case 'd':
					close = 'IB';
					far = 'OB';
					break;
				case 'dr':
					close = 'IBR';
					far = 'OBR';
					break;
			}
			//Sets the actual text
			var textClose = shipId[close][randomize()];
			var textFar = shipId[far][randomize()];
			var textJump = shipId[jump][randomize()];
			$('#close').html(returnIcon(textClose));
			$('#far').html(returnIcon(textFar));
			$('#jump').html(returnIcon(textJump));
			for (r in shipId.RED) {
				if (textClose == shipId.RED[r]) {
					$('#close').addClass('red');
				}
				if (textFar == shipId.RED[r]) {
					$('#far').addClass('red');
				}
			}			
		}
